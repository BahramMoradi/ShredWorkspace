<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Using list in html 5</title>
    <link rel="stylesheet" href="/css/list.css" media="screen" title="List CSS">
</head>

<body>
    <h1>Using list in htlm 5</h1>

    <p>
        <h2>Unordered list</h2>
        <ul>
            <li>line one</li>
            <li>line 2</li>
        </ul>
    </p>

    <p>
        <h2>Ordered list</h2>
        <ol>
            <li>Item 1.</li>
            <li>Item 2.</li>
            <li>Item 3.</li>
        </ol>
    </p>

</body>

</html>
