<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AngularJS</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="main.css">

    </script>
</head>

<body ng-app="NameCalculator">
    <div>
        <nav>
            <a href="/index.html">Index</a>
            <a href="/setup.html">setup</a>
            <a href="/tutorial.html">tutorial</a>
        </nav>
    </div>

    <div class="content">

        <div class="box" ng-controller="NameCalculatorController">
            <h2>Week one</h2>
            <table>
                <tr>
                    <td>
                        Name: <input type="text" name="name" ng-model="name" ng-keyup="displayNumeric();">
                    </td>
                </tr>
                <tr>
                    <td>
                        You have entered: <span style="color:red;">{{name}}</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        The value of your name is: <span style="color:red;">{{totalValue}}</span>
                    </td>
                </tr>
            </table>
        </div>

        <div class="box" ng-controller="NyController">
            <h2>Week 2</h2> {{hello}}

        </div>




    </div>

</body>

</html>
